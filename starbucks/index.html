<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="white">
            <div class="left">
                <img  src="images/starbucks.png" alt="starbucks">
            <button class="home btn">Home</button>
            <button class="gift btn">Gift</button>
            <button class="order btn">Order</button>
            <button class="pay btn">Pay</button>
            <button class="store btn">Store</button>
            </div>
            <div class="right">
                <div class="search_bar">
                    <img src="images/search_icon.gif" alt="search_icon" class="search_icon">
                    <input type="text" class="search" placeholder="Looking for something specific?">
                </div>
                <img src="images/profile.png" class="profilePic" alt="profile-Pic">
            </div>
        </div>
        <div class="green">
            <button class="know_more">Know More</button>
        </div>
        <div class="categories">
            <h2 class="heading_of_categories">Handcrafted Curations</h2>
            <div class="categoryImages">
                <div class="image1 imageDiv">
                    <img src="images/image1.jpeg" class="images">
                    <p>Bestseller</p>
                </div>
                <div class="image2 imageDiv">
                    <img src="images/image2.avif" class="images">
                    <p>Drinks</p>
                </div>
                <div class="image3 imageDiv">
                    <img src="images/image3.webp" class="images">
                    <p>Food</p>
                </div>
                <div class="image4 imageDiv">
                    <img src="images/image4.webp" class="images">
                    <p>Merchandise</p>
                </div>
                <div class="image5 imageDiv">
                    <img src="images/image5.webp" class="images">
                    <p>Coffee at Home</p>
                </div>
                <div class="image6 imageDiv">
                    <img src="images/image6.png" class="images">
                    <p>Ready to Eat</p>
                </div>
            </div>
        </div>
        <div class="recommendations">
            <div class="top_part">
                <div class="recommendation_heading">
                    <h2 class="barista_heading">Barista Recommendations</h2>
                </div>
                <div class="view_more">
                    <button class="view_more_btn">View Menu</button>
                </div>
            </div>
            <div class="bottom_part">
                <div class="first_recommendation divs">

                </div>
                <div class="second_recommendation divs">

                </div> 
            </div>
        </div>
    </div>
</body>
</html>
