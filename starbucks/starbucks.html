<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="starbucks.css">
</head>
<body>
    <div class="header">
        <div class="white">
            <div class="left">
                <img  src="starbucks.png" alt="starbucks">
            <button class="home">Home</button>
            <button class="gift">Gift</button>
            <button class="order">Order</button>
            <button class="pay">Pay</button>
            <button class="store">Store</button>
            </div>
            <div class="right">
                <input type="text" class="search">
            </div>
        </div>
        <div class="green">
            <p>Cheers to a New Year!</p>
            <button class="know-more"></button>
        </div>
    </div>
</body>
</html>
