<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="grid_box">
            <div class="ctn 1" id="1">
                
            </div>
            <div class="ctn two" id="2">
                
            </div>
            <div class="ctn three" id="3">
                
            </div>
            <div class="ctn four" id="4">
                
            </div>
            <div class="ctn five" id="5">
                
            </div>
            <div class="ctn six" id="6">
                
            </div>
            <div class="ctn seven" id="7">
                
            </div>
            <div class="ctn eight" id="8">
                
            </div>
            <div class="ctn nine" id="9">
                
            </div>
        </div>
        <div class="score">
            <div class="grid_two">
                <div class="player container">
                    <h1 class="middle">Player(X)</h1>
                </div>
                <div class="tie container">
                    <h1 class="middle">Tie</h1>
                </div>
                <div class="computer container">
                    <h1 class="middle">Computer(O)</h1>
                </div>
                <div class="player_score container">
                    <h1 class="middle">0</h1>
                </div>
                <div class="tie_score container">
                    <h1 class="middle">0</h1>
                </div>
                <div class="computer_score container">
                    <h1 class="middle">0</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
