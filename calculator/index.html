<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="cal">
            <div class="top">
                <h2 class="time">12:00</h2>
                <div class="icon-ctn">
                    <img src="image/wifi.png" alt="" class="icon">
                    <img src="image/signal.png" alt="" class="icon">
                    <img src="image/battery.png" alt="" class="icon">
                </div>
            </div>
            <div class="middle">
                <div class="first">
                    <h4>Calculator</h4>
                </div>
                <div class="second">
                    <p class="answer">ANSWER</p>
                    <h2 class="equation"></h2>
                </div>
                <div class="third">
                    <h3>History</h3>
                    <h3 class="history">Do Something</h3>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-icon-ctn">
                    <img src="image/c.png" alt="" class="icon1" title="C">
                </div>
                <div class="bottom-icon-ctn left">
                    <img src="image/left_bracket.png" alt="" class="icon1" title="(">
                </div>
                <div class="bottom-icon-ctn right">
                    <img src="image/right_bracket.png" alt="" class="icon1" title=")">
                </div>
                <div class="bottom-icon-ctn percentage">
                    <img src="image/percentage.png" alt="" class="icon1" title="%">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/7.png" alt="" class="icon1" title="7">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/8.png" alt="" class="icon1" title="8">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/9.png" alt="" class="icon1" title="9">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/plus.png" alt="" class="icon1" title="+">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/4.png" alt="" class="icon1" title="4">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/5.png" alt="" class="icon1" title="5">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/6.png" alt="" class="icon1" title="6">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/minus.png" alt="" class="icon1" title="-">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/1.png" alt="" class="icon1" title="1">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/2.png" alt="" class="icon1" title="2">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/3.png" alt="" class="icon1" title="3">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/multiply.png" alt="" class="icon1" title="*">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/dot.png" alt="" class="icon1" title=".">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/0.png" alt="" class="icon1" title="0">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/equals.png" alt="" class="icon1" title="=">
                </div>
                <div class="bottom-icon-ctn">
                    <img src="image/division.png" alt="" class="icon1" title="/">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
